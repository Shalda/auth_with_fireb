<!--authorization="button_open_popup-panel_with_auth_options"-->
<button
        *ngIf="!popupOpen && !isSignedin"
        id="sign_in-button-holder"
        mat-button
        (click)="openDialog()"
>
  Sign In
</button>
<!--authorization="template_for_popup-panel"-->
<ng-template #sign_in_modal>
<!--authorization="popup_with_auth_options"-->
  <div  class="auth_container" >
    <div
      class="sign_in nav-box"
      *ngIf="!isSignedin"
      authorization="“buttons_redirecting_to_social_login_page”"
    >
<!--authorization="auth_title"-->
      <div class="sign_in title" mat-dialog-title>Sign In</div>
<!--authorization="button_redirect_to_login_page_of_the_provider"-->
      <button
        mat-button
        type="button"
        (click)="signIn('google')"
        class="btn btn-social-icon btn-google mx-1"
      >
        Signin with Google
      </button>
      <button
        mat-button
        type="button"
        (click)="signIn('aws')"
        class="btn btn-social-icon btn-google mx-1"
      >
        Signin with signInWithAmazon
      </button>
      <button
        mat-button
        type="button"
        (click)="signIn('mcr')"
        class="btn btn-social-icon btn-google mx-1"
      >
        Signin with Microsoft
      </button>
    </div>
    <div mat-dialog-actions>
      <button class="modal_close"  mat-button mat-dialog-close (click)="popupOpen=false">Close</button>
    </div>
  </div>
</ng-template>
<!--User_info_received_from_provider-->
<div *ngIf="isSignedin === true" class="mt-4">
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      [value]="user.firstName"
      class="form-control"
      id="firstname"
      readonly
    />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      [value]="user.lastName"
      class="form-control"
      id="lastname"
      readonly
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      [value]="user.email"
      class="form-control"
      id="email"
      readonly
    />
  </div>
    <div class="form-group">
        <label>Token</label>
        <input
                type="text"
                [value]="user.authToken"
                class="form-control"
                id="authToken"
                readonly
        />
    </div>
    <div class="form-group">
        <label>TokenID</label>
        <input
                type="text"
                [value]="user.idToken"
                class="form-control"
                id="authTokenID"
                readonly
        />
    </div>
    <div class="form-group">
        <label>Provider</label>
        <input
                type="text"
                [value]="user.provider"
                class="form-control"
                id="provider"
                readonly
        />
    </div>
  <button type="button" (click)="logout()" class="btn btn-primary">
    Log Out
  </button>
</div>
